[mod-setting-description]
omega-module-easy-recipe=Makes the recipe easier by only requiring other modules and not resources (Default is disabled)
omega-module-pollution=Adds a pollution penalty to Omega Modules when enabled (Default is enabled)
omega-module-speed=Toggle the speed bonus of Omega Modules (Default is enabled)
omega-module-productivity=Toggle the productivity bonus of Omega Modules (Default is enabled)
omega-module-consumption=Toggle the energy consumption bonus/penalty of Omega Modules (Default is enabled)
omega-module-quality=Toggle the quality bonus of Omega Modules (Default is enabled)
omega-module-science-multiplier=Multiplies the science pack cost of Omega Module technologies (Default is 1, range 0-10)